    <h2>Person</h2>
        <div class="form-horizontal">
            <ul id="validationSummary"></ul>
            Are you sure that you want to delete <strong>{{data.fName + data.lName}}</strong>?
            
            <div class="form-group row">
                <label for="FName" class = "col-md-2 font-weight-bold">
                First Name:
                </label>
                <div class="col-md-10">
                    {{data.fName}}
                </div>
            </div>
    
            <div class="form-group row">
                <label for="LName" class = "col-md-2 font-weight-bold">
                Last Name:
                </label>
                <div class="col-md-10">
                    {{data.lName}}
                </div>
            </div>
    
            <div class="form-group row">
                <label for="Dob" class = "col-md-2 font-weight-bold">
                Dob:
                </label>
                <div class="col-md-10">
                    {{data.dob}}
                </div>
            </div>
    
            <div class="form-group row">
                <label for="Address" class = "col-md-2 font-weight-bold">
                Address:
                </label>
                <div class="col-md-10">
                    {{data.address}}
                </div>
            </div>
    
            <div class="form-group row">
                <label for="Address2" class = "col-md-2 font-weight-bold">
                Address2:
                </label>
                <div class="col-md-10">
                    {{data.address2}}
                </div>
            </div>
    
            <div class="form-group row">
                <label for="City" class = "col-md-2 font-weight-bold">
                City:
                </label>
                <div class="col-md-10">
                    {{data.city}}
                </div>
            </div>
    
            <div class="form-group row">
                <label for="Suburb" class = "col-md-2 font-weight-bold">
                Suburb:
                </label>
                <div class="col-md-10">
                    {{data.suburb}}
                </div>
            </div>
    
            <div class="form-group row">
                <label for="Postcode" class = "col-md-2 font-weight-bold">
                Postcode:
                </label>
                <div class="col-md-10">
                    {{data.postcode}}
                </div>
            </div>
    
            <div class="form-group row">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Delete" class="btn btn-primary" ng-click="save()" />
                </div>
            </div>
        </div>
    
    <div>
        <a href="#/Person">Back to List</a>
    </div>
