<h2>Policy Details</h2>
        <div class="form-horizontal">
            <ul id="validationSummary"></ul>
            <div class="form-group row">
                <label for="PolicyHolders" class = "col-md-4 font-weight-bold">
                 Policy Holders:
                </label>
                <div class="col-md-8">
                    <a ng-href="#PolicyHolder?Policy={{data.Id }}" >
                    {{data.policyHolders_Count}}
                    </a>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="Name" class = "col-md-4 font-weight-bold">
                Name:
                </label>
                <div class="col-md-8">
                    {{data.name}}
                </div>
            </div>
    
            <div class="form-group row">
                <label for="Description" class = "col-md-4 font-weight-bold">
                Description:
                </label>
                <div class="col-md-8">
                    {{data.description}}
                </div>
            </div>
    
            <div class="form-group row">
                <label for="DefaultDeductible" class = "col-md-4 font-weight-bold">
                Default Deductible:
                </label>
                <div class="col-md-8">
                    {{data.defaultDeductible | currency}}
                </div>
            </div>
    
            <div class="form-group row">
                <label for="DefaultOutOfPocketMax" class = "col-md-4 font-weight-bold">
                Default Out of Pocket Max:
                </label>
                <div class="col-md-8">
                    {{data.defaultOutOfPocketMax | currency}}
                </div>
            </div>
    
           
        </div>
    
    <div>
        <a href="#/Policy">Back to List</a>
    </div>
