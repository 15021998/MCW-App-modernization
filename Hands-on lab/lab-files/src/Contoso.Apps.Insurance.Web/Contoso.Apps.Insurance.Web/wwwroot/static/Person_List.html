 <h2>People</h2>
    <p>
        <a href="#/Person/Create">Create New</a>
    </p>
    <table class="table">
        <thead>
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                DOB
            </th>
            <th>
                Address
            </th>
            <th>
                Address 2
            </th>
            <th>
                City
            </th>
            <th>
                Suburb
            </th>
            <th>
                Postcode
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data">
            <td>
                {{ item.fName }}
            </td>
            <td>
                {{ item.lName }}
            </td>
            <td>
                {{ item.dob | date }}
            </td>
            <td>
                {{ item.address }}
            </td>
            <td>
                {{ item.address2 }}
            </td>
            <td>
                {{ item.city }}
            </td>
            <td>
                {{ item.suburb }}
            </td>
            <td>
                {{ item.postcode }}
            </td>
            <td>
                <a ng-href="#/Person/Edit/{{item.id}}">Edit</a> |
                <a ng-href="#/Person/{{item.id}}">Details</a> |
                <a ng-href="#/Person/Delete/{{item.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    
    </table>
