   
    <h2>Dependents</h2>
    <p>
        <a href="#/Dependent/Create">Create New</a>
    </p>
    <table class="table">
        <thead>
        <tr>
            <th>
                Person
            </th>
            <th>
                Policy Holder
            </th>
            <th>
                Active
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data">
            <td>
                    <a ng-href="#Person/{{item.personId }}" >
                    {{item.person.displayName}}
                    </a>
            </td>
            <td>
                    <a ng-href="#PolicyHolder/{{item.policyHolderId }}" >
                    {{item.policyHolderName}}
                    </a>
            </td>
            <td>
                <input type="checkbox" ng-model="item.active" id="Active" ng-disabled="true" />
            </td>
            <td>
                <a ng-href="#/Dependent/Edit/{{item.id}}">Edit</a> |
                <a ng-href="#/Dependent/{{item.id}}">Details</a> |
                <a ng-href="#/Dependent/Delete/{{item.d}}">Delete</a>
            </td>
        </tr>
        </tbody>
    
    </table>
