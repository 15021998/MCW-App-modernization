    <h2>Policies</h2>
    <p>
        <a href="#/Policy/Create">Create New</a>
    </p>
    <table class="table">
        <thead>
        <tr>
            <th>
                Policy Holders
            </th>
            <th>
                Name
            </th>
            <th>
                Description
            </th>
            <th>
                Default Deductible
            </th>
            <th>
                Default Out of Pocket Max
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data">
            <td>
                    <a ng-href="#PolicyHolder?Policy={{item.dd }}" >
                    {{item.policyHolders_Count}}
                    </a>
            </td>
            <td>
                {{ item.name }}
            </td>
            <td>
                {{ item.description }}
            </td>
            <td>
                {{ item.defaultDeductible | currency }}
            </td>
            <td>
                {{ item.defaultOutOfPocketMax | currency }}
            </td>
        </tr>
        </tbody>
    
    </table>
